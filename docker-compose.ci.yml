version: '3.8'
services:
  test:
    build:
      context: .
      target: test
      args:
        NODE_ENV: 'test'
      cache_from:
        - app_test:latest
    image: app_test
    ports:
      - '3000:3000'
    depends_on:
      - test-db
    environment:
      DATABASE_URL: postgres://postgres:password@test-db:5432/regulated-professions-register-test
      CI: 'true'
      CYPRESS_INSTALL_BINARY: 0
      HOST_URL: "${HOST_URL}"
      OKTA_ORG_URL: "${OKTA_ORG_URL}"
      OKTA_CLIENT_ID: "${OKTA_CLIENT_ID}"
      OKTA_CLIENT_SECRET: "${OKTA_CLIENT_SECRET}"
      OKTA_TOKEN: "${OKTA_TOKEN}"
      OKTA_REDIRECT_URL: "${OKTA_REDIRECT_URL}"
      APP_SECRET: "${APP_SECRET}"
      AUTH_USERNAME: "${AUTH_USERNAME}"
      AUTH_PASSWORD: "${AUTH_PASSWORD}"
    networks:
      - test

  test-db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./sql/create-database.test.sql:/docker-entrypoint-initdb.d/create-database.test.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - test

networks:
  test:
volumes:
  db-data:
